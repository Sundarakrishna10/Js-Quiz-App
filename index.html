<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js-Quiz-App</title>
    <link rel="icon" href="./quizIcon.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="quiz-MainContainer">
        <div id="questionSection">
            <div id="questions">question text</div>
            <div id="answer-btns" class="btn-container"></div>
        </div>
        <div class="timer" id="timer">Time: <span id="time">10</span>s</div>
        <div id="score-container" class="hide">
            <div id="score">Your score: </div>
            <button id="restart-btn" class="btn">Restart</button>
        </div>
    </div>
</body>
</html>
